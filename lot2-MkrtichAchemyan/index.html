<!DOCTYPE html>
<html ng-app="myFirstApp">
<head>
	<title>My First AngularJs App</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="./libraries/bootstrap/css/bootstrap.min.css">
	
	<script type="text/javascript" src="./libraries/angular.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<style type="text/css">
		.box{
			width: 100%;
			height: 250px;
			border: 1px solid #c5c5c5;
			padding: 15px;
		}
		.active{
			background-color: pink !important;
		}
	</style>
	
</head>
<body ng-controller="listCtrl">
	<button class="btn btn-success" ng-class="case == 'tab-1' ? 'active' : ''" ng-click='swithcer("tab-1")'>Tab 1</button>
	<button class="btn btn-success" ng-class="case == 'tab-2' ? 'active' : ''" ng-click='swithcer("tab-2")'>Tab 2</button>
	<button class="btn btn-success" ng-class="case == 'tab-3' ? 'active' : ''" ng-click='swithcer("tab-3")'>Tab 3</button>

	<div class="container" ng-switch="case">
		<div class="box" ng-switch-when="tab-1">Tab 1</div>
		<div class="box" ng-switch-when="tab-2">Tab 2</div>
		<div class="box" ng-switch-when="tab-3">Tab 3</div>
	</div>
	{{case}}


	<script type="text/javascript" src="./libraries/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="./libraries/bootstrap/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="./controllers/list.ctrl.js"></script>

</body>
</html>
